[pytest]
markers =
    integration: integration tests
    critical: critical-path tests
    slow: slow-running tests
norecursedirs =
    IRMMF-Project
filterwarnings =
    ignore:'asyncio.iscoroutinefunction' is deprecated.*:DeprecationWarning:fastapi\..*
    ignore:'asyncio.iscoroutinefunction' is deprecated.*:DeprecationWarning:starlette\..*
