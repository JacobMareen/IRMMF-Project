# Risk Scenarios Configuration - Developer Version
# 10 core insider risk scenarios for IRMMF platform
# Format: YAML (easy to read, easy to maintain)

risks:
- id: IP_Theft
  name: Intellectual Property Theft
  category: Data Loss & Exfiltration
  description: Malicious insider exfiltrates proprietary source code, trade secrets,
    or designs
  axes:
    V: 0.4
    T: 0.3
    R: 0.15
    W: 0.15
  curves:
    V: {type: enhanced_sigmoid, k: 1.5}
    T: {type: enhanced_sigmoid, k: 1.5}
    R: {type: standard}
    W: {type: logarithmic}
  impact_rules:
  - condition: High-IP OR Technology
    value: 7
  - condition: Manufacturing OR Pharma
    value: 6
  - condition: Enterprise (5000+)
    value: '+1'
  - condition: default
    value: 3
  impact_modifiers:
    V-05: # Placeholder for question about data classification
    - {lt: 3, adjust: '+1'}
    T-12: # Placeholder for question about egress filtering
    - {lt: 3, adjust: '+1'}
- id: Customer_Data_Breach
  name: Customer Data Breach (PII/PHI)
