name: Question Bank Validation

on:
  push:
    paths:
      - 'app/core/irmmf_bank.json'
      - 'scripts/validate_question_bank.py'
      - '.github/workflows/question-bank-validate.yml'
  pull_request:
    paths:
      - 'app/core/irmmf_bank.json'
      - 'scripts/validate_question_bank.py'
      - '.github/workflows/question-bank-validate.yml'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Validate question bank
        run: python scripts/validate_question_bank.py
